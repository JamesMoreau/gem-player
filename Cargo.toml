[package]
name = "gem-player"
version = "0.1.0"
edition = "2021"

[dependencies]
catppuccin-egui = { version = "5.3.1", default-features = false, features = ["egui29"] }
dirs = "5.0.1"
eframe = { version = "0.29.1", features = ["default"]}
egui_extras = { version = "*", features = ["all_loaders"] }
egui_flex = "0.1.1"
egui_material_icons = "0.1.0"
env_logger = { version = "0.10", default-features = false, features = [
    "auto-color",
    "humantime",
] }
glob = "0.3.1"
image = { version = "0.25.2", features = ["jpeg", "png"] }
lofty = "0.20.1"
m3u = "1.0.0"
notify = "6.1.1"
rand = "0.8.5"
rodio = {version = "0.19.0", features = ["symphonia-all"]}
strum = "0.26.3"
strum_macros = "0.26.4"
