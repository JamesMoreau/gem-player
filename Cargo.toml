[package]
name = "gem-player"
version = "1.0.3"
edition = "2021"
description = "A lightweight music player."

[dependencies]
eframe = { version = "0.32.0", features = ["default", "persistence"] }
egui_extras = { version = "0.32.0", features = ["all_loaders"] }
egui_material_icons = "0.4.0"
egui-notify = "0.20.0"
egui_inbox = "0.9.0"
env_logger = { version = "0.11.7", default-features = false, features = [
	"auto-color",
	"humantime",
] }
log = "0.4.27"
walkdir = "2.5.0"
sanitize-filename = "0.6.0"
trash = "5.2.2"
infer = "0.19.0"
image = { version = "0.25.6", features = ["jpeg", "png"] }
lofty = "0.22.4"
rodio = { version = "0.21.1", features = ["symphonia-all"] }
notify = "8.0.0"
notify-debouncer-mini = "0.6.0"
open = "5.3.2"
rfd = "0.15.3"
serde = "1.0.219"
ron = "0.10.1"
rand = "0.9.1"
strum = "0.27.1"
strum_macros = "0.27.1"
dark-light = "2.0.0"
function_name = "0.3.0"
font-kit = "0.14.3"
fully_pub = "0.1.4"

[package.metadata.bundle]
name = "Gem Player"
identifier = "io.github.jamesmoreau.gemplayer"
icon = ["assets/icon.png"]
