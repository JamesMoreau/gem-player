[package]
name = "gem-player"
version = "0.1.0"
edition = "2021"
description = "A lightweight music player."

[dependencies]
eframe = { version = "0.31.1", features = ["default", "persistence"] }
egui_extras = { version = "0.31.1", features = ["all_loaders"] }
egui_material_icons = "0.3.0"
env_logger = { version = "0.11.7", default-features = false, features = ["auto-color", "humantime"] }
image = { version = "0.25.2", features = ["jpeg", "png"] }
lofty = "0.22.1"
notify = "8.0.0"
open = "5.3.2"
rand = "0.9.0"
rfd = "0.15.3"
rodio = { version = "0.20.1", features = ["symphonia-all"] }
strum = "0.27.1"
strum_macros = "0.27.1"
egui-notify = "0.19.0"
lazy_static = "1.5.0"
fully_pub = "0.1.4"
indexmap = "2.8.0"
trash = "5.2.2"
log = "0.4.26"
serde = "1.0.219"
ron = "0.9.0"
dark-light = "2.0.0"
function_name = "0.3.0"
infer = "0.19.0"
walkdir = "2.5.0"
sanitize-filename = "0.6.0"

[package.metadata.bundle]
name = "Gem Player"
identifier = "io.github.jamesmoreau.gemplayer"
icon = ["assets/icons/128x128.png", "assets/icons/256x256.png"]