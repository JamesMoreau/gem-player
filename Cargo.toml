[package]
name = "gem-player"
version = "0.1.0"
edition = "2021"

[dependencies]
dirs = "5.0.1"
eframe = {version = "0.29.1", features = ["default"]}
egui_extras = { version = "*", features = ["all_loaders"] }
env_logger = { version = "0.10", default-features = false, features = [
    "auto-color",
    "humantime",
] }
glob = "0.3.1"
image = { version = "0.25.2", features = ["jpeg", "png"] }
lofty = "0.21.1"
rodio = "0.19.0"
