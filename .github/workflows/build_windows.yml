name: Build Windows

permissions:
  contents: read
  pull-requests: write

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      WIN_TARGET: "x86_64-pc-windows-gnu"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Windows Rust target
        run: rustup target add $env:WIN_TARGET

      # TODO: Change back to release build when ready
      - name: Build debug binary
        run: cargo build --target $env:WIN_TARGET

      - name: Install Inno Setup
        run: choco install innosetup --yes

      - name: Compile installer
        run: iscc installer/setup.iss

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: GemPlayer-windows-installer
          path: target/x86_64-pc-windows-gnu/debug/GemPlayerInstaller.exe
