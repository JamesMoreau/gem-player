name: Build Windows

permissions:
  contents: read
  pull-requests: write

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      WIN_TARGET: "x86_64-pc-windows-gnu"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Windows Rust target
        run: rustup target add $env:WIN_TARGET

        # TODO: CHANGE BACK TO RELEASE
      - name: Build debug binary
        run: cargo build --target $env:WIN_TARGET 

      - name: Copy EXE into installer directory
        run: Copy-Item "target/$env:WIN_TARGET/debug/gem-player.exe" -Destination "installer/gem-player.exe" -Force

      - name: Compile Inno Setup Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer/setup.iss" /O+

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: GemPlayer-windows-installer
          path: installer/GemPlayerInstaller.exe
