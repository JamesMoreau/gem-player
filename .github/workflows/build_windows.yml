name: Build Windows

permissions:
  contents: read
  pull-requests: write

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get Metadata
        id: metadata
        uses: nicolaiunrein/cargo-get@master
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Inno Setup
        run: choco install innosetup --yes
        
      - name: Build release binary
        run: cargo build --release

      - name: Prepare installer folder
        run: mkdir target/release/installer

      - name: Run Inno Setup Compiler
        run: |
          $exePath = Resolve-Path "target/release/gem-player.exe"
          iscc "platform/windows/installer_script.iss" `
            /DAppVersion=${{ steps.metadata.outputs.package_version }} `
            /DExePath="$exePath" `
            /O"target/release/installer/" `
            /F"gem_player_${{steps.metadata.outputs.package_version}}_windows_x64_installer"

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: gem_player_${{steps.metadata.outputs.package_version}}_windows_x64_installer.exe
          path: target/release/installer/gem_player_${{steps.metadata.outputs.package_version}}_windows_x64_installer.exe
